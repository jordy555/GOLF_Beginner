<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element
      */
      h1 {
        border-width:5px;
        border-color:red;
        border-style: solid;
        display:none;
      }
      /*
      inline element*/
      a {
        border-width:5px;
        border-color:red;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>그립 잡는 법</h1> (<a
    href="그립 잡는 법.html">그립 잡는 법</a>) 채는 세로 형태로 든 채로 팔을 가슴
    안쪽으로 모아서 이두 삼두를 가슴에 걸친다. (안 그러면 백스윙 시 받쳐주는게 없어서 왼팔 쭉펴기 힘듬)
  </body>
</html>
